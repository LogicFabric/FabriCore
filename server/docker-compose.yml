services:
  server:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PROJECT_NAME=FabriCore
      - DATABASE_URL=postgresql://fabricore:securepassword@db:5432/fabricore
      - SECRET_KEY=change_me_in_production
      - MODELS_PATH=/server/llm_models
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/server
      - ./llm_models:/server/llm_models
    # GPU passthrough for AMD Radeon (Vulkan via /dev/dri)
    devices:
      - /dev/dri:/dev/dri

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=fabricore
      - POSTGRES_PASSWORD=securepassword
      - POSTGRES_DB=fabricore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fabricore -d fabricore" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
